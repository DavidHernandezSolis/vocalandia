<ion-content class="welcome-content">
  <!-- size-xs/sm/md/lg/xl -->
      <div class="floating-decorations">
        <!-- Globos -->
        <div class="balloon balloon-1">🎈</div>
        <div class="balloon balloon-2">🎈</div>
        <div class="balloon balloon-3">🎈</div>
        <div class="balloon balloon-4">🎈</div>
        
        <!-- Estrellas -->
        <div class="star star-1">⭐</div>
        <!-- <div class="star star-2">✨</div> -->
        <div class="star star-3">⭐</div>
        <div class="star star-4">✨</div>
        <div class="star star-5">⭐</div>
        
        <!-- Burbujas -->
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
    </div>
  <ion-grid class="welcome-container">
    <ion-row>
      <ion-col size="12" size-md="7">
        <ion-img class="img-background " src="/assets/img/welcome_no_fondo.png" alt="Logo de la aplicación"></ion-img>
      </ion-col>
      <ion-col size="12" size-md="5" class="ion-align-self-center ion-text-center ion-padding-left ion-padding-right">
        <ion-label class="title-section">
          <h1>¡Bienvenido!</h1>
        </ion-label>
        <ion-text class="description">
          Comienza tu camino hacia una comunicación más efectiva con ejercicios
          personalizados de estimulación y terapia del lenguaje.
        </ion-text>
        <ion-button (click)="startApp()" expand="block" class="start-button">
          <ion-icon name="play-circle-outline" slot="start"></ion-icon>
          Comenzar
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
