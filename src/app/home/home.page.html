<ion-header>
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <h1 class="main-title ion-text-center">¿Qué vamos a practicar hoy?</h1>
      </ion-col>
    </ion-row>
    <ion-row  >


      @for (option of practiceOptions; track option.id; let i = $index) {
      <ion-col size="12" sizeMd="6" sizeLg="3">
        <ion-card class="practice-card" (click)="onOptionSelected(option)">

          <ion-card-content class="card-content">
            <div class="card-image-container" [style.background]="getBackgroundColor(i)">
              @if (option.image) {
              <img [src]="option.image" [alt]="option.title" class="card-image">
              } 
              @else {
              <div class="icon-placeholder">
                <span class="icon-text">{{ option.icon }}</span>
              </div>
              }
            </div>
            <h2 class="option-title">{{ option.title }}</h2>
            <p class="option-description">{{ option.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      }


    </ion-row>
  </ion-grid>
